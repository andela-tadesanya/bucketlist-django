{% extends "bucketlist/base.html" %}

{% block main %}
    <div class="row">
        <div class="col s12">
          <ul class="tabs">
            <li class="tab col s3"><a class="active" href="#login">Login into your account</a></li>
            <li class="tab col s3"><a href="#register">Register for an account</a></li>
          </ul>
        </div>
        <div class="section">
            <!-- login form -->
            <div id="login" class="col s12">
                <div class="row">
                    <form class="col s12">
                      <div class="row">
                        <div class="input-field col s12 m8 l6">
                            <input id="username" type="text" class="validate">
                            <label for="username">Username</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12 m8 l6">
                          <input id="password" type="password" class="validate">
                          <label for="password">Password</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12 m8 l6">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Signin <i class="material-icons right">send</i></button>
                        </div>
                      </div>
                    </form>
                  </div>
            </div>
        </div>
        <div class="section">
            <!-- register form -->
            <div id="register" class="col s12">
                <div class="row">
                    <form action="{% url 'register_user' %}" method="post" class="col s12">
                    {% csrf_token %}
                      <div class="row">
                        <div class="input-field col s6 offset-s6">
                            <input id="username" name="username" type="text" class="validate">
                            <label for="username">Username</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s6 offset-s6">
                          <input id="email" name="email" type="email" class="validate">
                          <label for="email">Email</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s6 offset-s6">
                          <input id="password" name="password" type="password" class="validate">
                          <label for="password">Password</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s6 offset-s6">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Register <i class="material-icons right">send</i></button>
                        </div>
                      </div>
                    </form>
                  </div>
            </div>
        </div>
    </div>
{% endblock main %}
